<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/root.css"> 
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/logreg.css">
</head>
<body>
    <main>
        <div class="registerFormDiv">

        <h2>Register</h2>
    <form id="registerForm" class="formOfRegister">
        <label for="email" class="emailLabel">Email:</label>
        <input type="email" id="email" autocomplete="off" class="emailInput" required><br>
       
        <label for="name" class="nameLabel">Name:</label>
        <input type="text" id="name" autocomplete="off" class="nameInput" required><br>
        
        <div class="pass">
            <div class="declarePass"> <label for="password" class="passwordLabel">Password:</label>
        <input type="password"  class="passwordInput" id="password" required><br></div>
           
        <div class="show">
            <input type="checkbox" id="showPassword">
            <label for="showPassword" class="shown">Show my password</label>
        
        </div> </div>
        

        <label for="confirmPassword" class="confirmPasLabel">Write again Password:</label>
        <input type="password" id="confirmPassword" class="confirmPasInp" required><br>

        
        
        <button type="button" onclick="register()" class="btnRegister">Register</button>
        <div class="registerTools">
           <p>Or register with:</p> 
           <div class="tools">
            <div class="facebook"><a href="https://www.facebook.com/?locale=eng_Eng"><i class="fa-brands fa-facebook"></i></a></div>
            <div class="google"><a href="https://www.google.com/account/about/"><i class="fa-brands fa-google"></i></a> </div>
           </div>
        </div>
        

        <p class="question">Do you have any account? <a href="./signIn.html">Login </a>here</p>
        <p class=" question"> Back to <a href="./index.html">Home</a> </p>
    </form>
</div>
    </main>
 <script src="./register.js"></script>
</body>
</html>
